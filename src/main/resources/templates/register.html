<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ICIN Online | Registration Page</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- icheck bootstrap -->
	<link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{dist/css/adminlte.min.css}">
	<!-- Google Font: Source Sans Pro -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition register-page">
	<div class="register-box">
		<div class="register-logo">
			<a href="#"><b>ICIN</b>Online Bank</a>
		</div>

		<div class="card">
			<div class="card-body register-card-body">
				<p class="login-box-msg">Register a new account</p>

				<form th:action="@{/register}" method="post">
					<div class="input-group mb-3">
						<input type="text" class="form-control" name="firstName" th:value="${user.firstName}"
							placeholder="First name" roleId="firstname" id="firstname" required="required">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control" name="lastName" th:value="${user.lastName}"
							placeholder="Last name" roleId="lastname" id="lastName" required="required">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control" name="phone" th:value="${user.phone}"
							placeholder="xxx-xxxx-xxxx" roleId="phone" id="phone">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-phone"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="text" class="form-control" name="username" th:value="${user.username}"
							placeholder="Username" roleId="username" id="username" required="required">
						
						
						
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-users"></span>
							</div>
						</div>
						
					</div>
					<div class="alert alert-danger" th:if="${usernameExists}">Username already exists</div>
					<div class="input-group mb-3">
						<input type="email" class="form-control" name="email" th:value="${user.email}"
							placeholder="Email" roleId="email" id="email" required="required">
							
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-envelope"></span>
							</div>
						</div>
					</div>
					<div class="alert alert-danger" th:if="${emailExists}">Email already exists</div>
					<div class="input-group mb-3">
						<input type="password" class="form-control" name="password" th:value="${user.password}" placeholder="Password"
													 roleId="password" id="password" required="required">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-8">
							<div class="icheck-primary">
								<input type="checkbox" id="showPassword" name="showPassword">
								<label for="showPassword">
									Show Password
								</label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				<a th:href="@{/index}" class="text-center">I already have an account</a>
			</div>
			<!-- /.form-box -->
		</div><!-- /.card -->
	</div>
	<!-- /.register-box -->

	<!-- jQuery -->
	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	
	<script>
		const showPassword = document.querySelector("#showPassword");
        const password = document.querySelector("#password");

        showPassword.addEventListener("click", function () {
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
         });
	</script>
</body>

</html>
