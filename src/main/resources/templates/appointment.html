<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="commons/fragments :: header" />
<link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker.css}">
<link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Navbar -->
		<div th:replace="commons/fragments :: top-nav" />
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<div th:replace="commons/fragments :: aside" />

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">

			<!-- Main content -->
			<div class="content">

				<div class="container-fluid">
					<div th:replace="commons/fragments :: ui-components" />

					<div class="row">
						<!-- /.col-md-6 -->
						<div class="container">
							<div class="col-md-8">
								<div class="card card-primary">
									<div class="card-header">
										<h3 class="card-title">REQUEST SUPPORT(Appointments or Cheque Book)</h3>
									</div>
									<!-- /.card-header -->
									<form th:action="@{/appointment/create}" method="post">
										<input type="hidden" name="id" th:value="${appointment.id}" />
										<br />
										<div class="alert alert-success" th:if="${msg}">
											<span th:text="${msg}"></span>
										</div>
										<!--calendar-->
										   <div class="form-group col-md-6">
												  <label for="birthdaytime">Pick date and time:</label>
												  <input type="datetime-local" name="dateString" class="form-control" id="dateString" th:value="${dateString}" required="required">
												
										   </div>
							
										<!--location-->
										<div class="form-group col-md-6">
											<label for="location">Bank Branch</label>
												
											<select name="location" id="location" th:value="${appointment.location}"
												class="form-control" required="required">
												<option disabled="disabled" selected="selected">---Select Bank Location---</option>
												
												    <option value="Abia">Abia</option>
												    <option value="Adamawa">Adamawa</option>
												    <option value="Akwa Ibom">Akwa Ibom</option>
												    <option value="Anambra">Anambra</option>
												    <option value="Bauchi">Bauchi</option>
												    <option value="Bayelsa">Bayelsa</option>
												    <option value="Benue">Benue</option>
												    <option value="Borno">Borno</option>
												    <option value="Cross Rive">Cross River</option>
												    <option value="Delta">Delta</option>
												    <option value="Ebonyi">Ebonyi</option>
												    <option value="Edo">Edo</option>
												    <option value="Ekiti">Ekiti</option>
												    <option value="Enugu">Enugu</option>
												    <option value="FCT">Federal Capital Territory</option>
												    <option value="Gombe">Gombe</option>
												    <option value="Imo">Imo</option>
												    <option value="Jigawa">Jigawa</option>
												    <option value="Kaduna">Kaduna</option>
												    <option value="Kano">Kano</option>
												    <option value="Katsina">Katsina</option>
												    <option value="Kebbi">Kebbi</option>
												    <option value="Kogi">Kogi</option>
												    <option value="Kwara">Kwara</option>
												    <option value="Lagos">Lagos</option>
												    <option value="Nasarawa">Nasarawa</option>
												    <option value="Niger">Niger</option>
												    <option value="Ogun">Ogun</option>
												    <option value="Ondo">Ondo</option>
												    <option value="Osun">Osun</option>
												    <option value="Oyo">Oyo</option>
												    <option value="Plateau">Plateau</option>
												    <option value="Rivers">Rivers</option>
												    <option value="Sokoto">Sokoto</option>
												    <option value="Taraba">Taraba</option>
												    <option value="Yobe">Yobe</option>
												    <option value="Zamfara">Zamfara</option>

											</select>
										</div>
										
										
										
										
										
										<div class="form-group col-md-6">
											<label for="description">Note:</label>
											<textarea class="form-control" name="description"
												th:value="${appointment.description}" placeholder="Example: I am requesting for a Cheque Book"
												roleId="description" id="description" required="required"></textarea>
											
										</div>
										
										<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
										<div class="form-group input-group col-md-6">
											<button type="submit" class="btn btn-primary">Submit</button>
										</div>
										
									</form>
									<!-- /.card-body -->
								</div>
							</div>
						</div>

						<!-- /.col-md-6 -->
					</div>
			
					<!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<div th:replace="commons/fragments :: footer" />
	</div>
	<!-- ./wrapper -->

	<!-- REQUIRED SCRIPTS -->

	<div th:replace="commons/fragments :: scripts" />
	<script th:src="@{plugins/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js}"></script>
	<script>
		$(function () {
			$("#dataList").DataTable();
		});

		var addSerialNumber = function () {
			$('table tr').each(function (index) {
				$(this).find('td:nth-child(1)').html(index);
			});
		};

		addSerialNumber();
	</script>
</body>

</html>
