server.port=9090

spring.main.allow-circular-references: true

#==================
# DATA SOURCE CONFIGURATION
#==================

#Connection String
spring.datasource.url = jdbc:mysql://localhost:3306/icin

#User and Pass
spring.datasource.username = root
spring.datasource.password =

#Keep alive for a long time when idle(needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery= SELECT 1

#For JPA/Hibernate

spring.jpa.show-sql=true

#hibernate ddl-auto (create, create-drop, update): update would update the db entities with that of the java entity classes
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=update

#hibernate ORM dialect
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect


